<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Song List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            color: #333;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        h1 {
            text-align: center;
            margin-top: 30px;
            color: #007bff;
        }
        ul {
            list-style-type: none;
            padding: 0;
            margin: 30px auto;
            max-width: 600px;
        }
        li {
            margin-bottom: 10px;
        }
        a {
            text-decoration: none;
            color: #007bff;
            transition: color 0.3s;
        }
        a:hover {
            color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Song List</h1>
    <ul>
        {% for song in songs %}
            <li><a href="{% url 'song_detail' song.id %}">{{ song.Title }}</a> - {{ song.artist }}</li>
        {% endfor %}
    </ul>
</body>
</html>
